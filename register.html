<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="register_style.css">
    <meta name="viewport" content="width=device-width,	initial-scale=1">
    <script src="https://kit.fontawesome.com/68d72a7fa6.js" crossorigin="anonymous"></script>
    <title>Sudoku</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body onload='onceLoad();'>
    <div class="login-box">
        <h1>Sign in</h1>
        <div class="textbox">
            <p id="notification"></p>
            <i class="fas fa-user"></i>
            <input type="text" id="userName" placeholder="Username">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <input class="btn" type="button" name="" value="Login" onclick="signIn()">
        <input class="btn" type="button" name="" value="Create an account" onclick="signUp()">
    </div>
    <script src="register_script.js"></script>
</body>
</html>
